<html lang="en">

<head>
<title>Balloon</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
html, body
{
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
}

.center
{
    display: flex;
    justify-content: center;
    align-items: center;
}

.circle-shape
{
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s ease;
}
</style>

<body>
    <div class="center">
        <div class="circle-shape" id="circle-shape"></div>
    </div>
</body>

<script>
    $(document).ready(function ()
    {
        let currentColor = "red";
        $('#circle-shape').click(function ()
        {
            let currentWidth = $(this).width();
            let currentHeight = $(this).height();

            if (currentWidth >= 420)
            {
                $(this).css
                ({
                    width: '200px',
                    height: '200px'
                });
            } 
            else
            {
                $(this).css
                ({
                    width: currentWidth + 10 + 'px',
                    height: currentHeight + 10 + 'px'
                });
            }

            if (currentColor === "red")
            {
                $(this).css("background-color", "green");
                currentColor = "green";
            }
            else if (currentColor === "green")
            {
                $(this).css("background-color", "blue");
                currentColor = "blue";
            }
            else if (currentColor === "blue")
            {
                $(this).css("background-color", "red");
                currentColor = "red";
            }
        });

        $('#circle-shape').mouseenter(function ()
        {
            let currentWidth = $(this).width();
            let currentHeight = $(this).height();

            if (currentWidth > 200)
            {
                $(this).css
                ({
                    width: currentWidth - 5 + 'px',
                    height: currentHeight - 5 + 'px'
                });
            }
        });

        $('#circle-shape').mouseleave(function ()
        {
            let currentWidth = $(this).width();
            let currentHeight = $(this).height();

            if (currentWidth > 200)
            {
                $(this).css
                ({
                    width: currentWidth + 5 + 'px',
                    height: currentHeight + 5 + 'px'
                });
            }
        });
    });
</script>

</html>
