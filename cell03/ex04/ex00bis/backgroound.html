<html>

<head>
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="backgroound.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="button_position">
        <button class="button_size" onclick = "Change_Background_Color()">Click me!</button>
    </div>
</body>

<script>
function Change_Background_Color()
{
    let _new_color = "#" + Math.floor(Math.random() * 16777215).toString(16);
    $('body').css('background-color', _new_color);
};
</script>

</html>
