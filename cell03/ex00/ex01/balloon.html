<html>

<head>
<title>Balloon</title>
</head>

<style>
hmtl, body
{
    height: 100%;
    width: 100%;
}

.center
{
    display : flex;
    justify-content : center;
    align-items : center;
}


.circle-shape
{
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius : 50%;
    cursor : pointer;
    transition : all 0.2s ease
}

</style>

<body>
    <div class = "center">
        <div class = "circle-shape" id = "circle-shape">    
        </div>
    </div>

</body>

<script>
    const circle = document.getElementById("circle-shape")
    let current_color = "red";
    circle.addEventListener("click", function()
    {
    let currentWidth = circle.offsetWidth;
    let currentHeight = circle.offsetHeight;

    if (currentWidth >= 420)
    {circle.style.width = "200px";
     circle.style.height = "200px";
    }
    else 
    {
    let newWidth = currentWidth + 10
    let newHeight = currentHeight + 10

    circle.style.width = newWidth + "px"
    circle.style.height = newHeight + "px"
    }

    <!---COLOR CHANGER--->
    if (current_color == "red") 
    {
        circle.style.backgroundColor = "green";
        current_color = "green";
    }
    else if (current_color == "green") 
    {
        circle.style.backgroundColor = "blue";
        current_color = "blue";
    }
    else if (current_color == "blue") 
    {
        circle.style.backgroundColor = "red";
        current_color = "red";
    }
    });


    circle.addEventListener("mouseenter", function () 
    {
        let currentWidth = circle.offsetWidth;
        let currentHeight = circle.offsetHeight;

        if (currentWidth > 200)
        {
            let newWidth = currentWidth - 5;
            let newHeight = currentHeight - 5;
            circle.style.width = newWidth + "px";
            circle.style.height = newHeight + "px";
        }
    });

    circle.addEventListener("mouseleave", function () 
    {
        let currentWidth = circle.offsetWidth;
        let currentHeight = circle.offsetHeight;
        if (currentWidth > 200) 
        {
            let newWidth = currentWidth + 5;
            let newHeight = currentHeight + 5;
            circle.style.width = newWidth + "px";
            circle.style.height = newHeight + "px";
        }
        });


</script>

</html>
